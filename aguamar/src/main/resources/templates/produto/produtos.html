<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Produtos</title>
</head>

<body>
	<div class="container">
		<table class="striped blue lighten-2">
			<thead>
				<tr>
					<th>#Código</th>
					<th>Produto</th>
					<th>Descrição</th>
					<th>Preço</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td><span th:text="${produto.idProduto}"></span></td>
					<td><span th:text="${produto.nomeProduto}"></span></td>
					<td><span th:text="${produto.descricao}"></span></td>
					<td><span th:text="${produto.preco}"></span></td>
					<td><a class="waves-effect waves-light btn"
						th:href="${(#mvc.url('PC#editarProduto').arg(0, produto.idProduto)).build()}"><i
							class="material-icons left">edit</i></a></td>
					<td><a class="waves-effect waves-light btn"
						th:href="${(#mvc.url('PC#excluirProduto').arg(0, produto.idProduto)).build()}"><i
							class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>

		</table>
		<h2>Opções do sistema</h2>
		<a href="/" class="waves-effect waves-light btn blue lighten-2"><i class="material-icons left">home</i></a>
		<a href="/novoProduto" class="waves-effect waves-light btn blue lighten-2"><i class="material-icons left">add</i></a>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
