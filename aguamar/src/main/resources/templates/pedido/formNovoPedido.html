<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Novo pedido</title>
</head>

<body>
	<div class="row">
		<form class="col s12" method="post" action="/adicionarItemPedido">
			<div class="row">
				<div class="col s3"></div>
				<div class="col s6">
					<p>
						<label> <input name="nomeProduto" type="radio" value="GÁS" />
							<span>GÁS</span>
						</label>
					</p>
					<p>
						<label> <input name="nomeProduto" type="radio"
							value="ÁGUA" /> <span>ÁGUA</span>
						</label>
					</p>
					<div class="row">
						<div class="input-field col s3">
							<input placeholder="Quantidade" id="quantidade" type="number"
								name="quantidade"> <label for="quantidade">Quantidade</label>
						</div>
					</div>
					<button class="waves-effect waves-light btn" type="submit">
						<i class="material-icons left">add_box</i>Adicionar
					</button>
				</div>
				<div class="col s3"></div>
			</div>
		</form>
		<form class="col s12" method="post" action="/salvarPedido">
			<button class="waves-effect waves-light btn" type="submit">
				<i class="material-icons left">save</i>Salvar Pedido
			</button>
		</form>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
