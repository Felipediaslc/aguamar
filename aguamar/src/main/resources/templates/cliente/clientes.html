<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Clientes</title>
</head>

<body>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>#Código</th>
					<th>Nome</th>
					<th>Endereço</th>
					<th>Login</th>
					<th>Senha</th>
					<th>Conceder autorização</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td><span th:text="${cliente.codigoCliente}"></span></td>
					<td><span th:text="${cliente.nomeCompleto}"></span></td>
					<td><span th:text="${cliente.endereco}"></span></td>
					<td><span th:text="${cliente.login}"></span></td>
					<td><span th:text="${cliente.senha}"></span></td>
					<td><span th:if="${cliente.autorizacao == false}"><a
							class="waves-effect waves-light btn blue lighten-2"
							th:href="${(#mvc.url('CC#concederAutorizacao').arg(0, cliente.codigoCliente)).build()}"><i
								class="material-icons left">check</i></a></span></td>
					<td><a class="waves-effect waves-light btn blue lighten-2"
						th:href="${(#mvc.url('CC#editarCliente').arg(0, cliente.codigoCliente)).build()}"><i
							class="material-icons left">edit</i></a></td>
					<td><a class="waves-effect waves-light btn blue lighten-2"
						th:href="${(#mvc.url('CC#excluirCliente').arg(0, cliente.codigoCliente)).build()}"><i
							class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>

		</table>
		<h2>Opções do sistema</h2>
		<a href="/" class="waves-effect waves-light btn blue lighten-2"><i class="material-icons left">home</i></a>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
